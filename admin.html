<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

    <body>


      <input type="hidden" id="adminID" name="adminID">
      <select id="myRoomSelection" name="room">

      <form id="myform" action="/admin/publishQuestion" method="POST">

        <input type="text" placeholder="option1" name="option1">
        <input type="text" placeholder="option2" name="option2">
        <input type="text" placeholder="option3" name="option3">
        <input type="text" placeholder="option4" name="option4">
        <select id="answer" name="answer">

        <!-- <button id="publishNewQuestion" type="button">Submit</button> -->

      <div id="publishableQuestions">

      </div>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>

        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
        $(document).ready(function () {
            var socket = io.connect();

            var userId = prompt("Enter the user ID: ");
            socket.emit('joinAsAdmin', userId);
            socket.on('adminId',function(adminId){

                $('#adminID').val(adminId);

            });
            // The visitor is asked for their username...
            //var username = prompt('What\'s your username?');
            //var roomName = prompt("whats the room you are joining") ;
            // It's sent with the signal "little_newbie" (to differentiate it from "message")
            //socket.emit('little_newbie', username);
            // if (typeof(Storage) !== "undefined") {
            //     // Code for localStorage/sessionStorage.
            //     localStorage.setItem("username", username);
            // } else {
            //     // Sorry! No Web Storage support..
            // }

            socket.on("getRooms",function(rooms){
              $('#myRoomSelection option').remove();
              $('#myRoomSelection').append('<option selected val="Please select the room">Please select the room</option>');
              for (var i = 0; i < rooms.length; i++){
                  var obj = rooms[i];
                  var roomId = obj['_id'];
                  var roomName = obj['adminRoomName']
                  //var attrName = key;
                  //var attrValue = obj[key];
                  console.log(roomId);
                  console.log(roomName);
                  $('#myRoomSelection').append( '<option value="'+ roomId +'">' + roomName + '</option>' );

              }
              console.log("rooms to manage: " + rooms);
            });

            //socket.emit('joinRoom',roomName);
            // A dialog box is displayed when the server sends us a "message"
            socket.on('message', function(message) {
                alert('The server has a message for you: ' + message);
            })

            socket.on('questionsAlreadyInRoom',function(questions){
              console.log(questions);
              addQuestions(questions);

            });
            socket.on('refresh',function(message){

              location.reload();

            });
            socket.on('answerByUser',function(user){

              console.log(user);

            });

            function addQuestions(questions){
              var questionsHolder = $('#questions');

              for( var i=0; i< questions.length; i++ ){
                var question = questions[i];
                questionsHolder.append(getQuestionFormElement(question,i));
              }

            }

            function getQuestionFormElement(question,questionNumber){

              $("#publishableQuestions").append('<form class="ExistingQuestion" id="questionform'+questionNumber+'" method="POST">');
                $('#publishableQuestions #questionform'+questionNumber).append('<input type="hidden" id="questionId" value="'+question._id+'" name="questionId"/>');
                $('#publishableQuestions #questionform'+questionNumber).append('<input type="text" placeholder="questionString" name="questionString" value="'+question.questionString+'">');
                $('#publishableQuestions #questionform'+questionNumber).append('<input type="text" placeholder="option1" name="option1" value="'+question.options[0].optionValue+'">');
                $('#publishableQuestions #questionform'+questionNumber).append('<input type="text" placeholder="option2" name="option2" value="'+question.options[1].optionValue+'">');
                $('#publishableQuestions #questionform'+questionNumber).append('<input type="text" placeholder="option3" name="option3" value="'+question.options[2].optionValue+'">');
                $('#publishableQuestions #questionform'+questionNumber).append('<input type="text" placeholder="option4" name="option4" value="'+question.options[3].optionValue+'">');
                $("#publishableQuestions #questionform"+questionNumber).append('<input type="submit" value="Submit" id="publishExistingQuestion'+questionNumber+'" />');
            }

            // When the button is clicked, a "message" is sent to the server
            // $('#poke').click(function () {

            // })

            $('#myRoomSelection').change(function(){
                var value = $('#myRoomSelection option:selected').text();
                var roomId = $('#myRoomSelection').val();
                var roomDetails = {
                  roomName: value,
                  roomID: roomId
                };
                socket.emit('serverJoinRoom',roomDetails);
            });

            $('#publishableQuestions').on('click', 'form', function(e){

                e.preventDefault();
                // do something here
                var formData = JSON.stringify($(this).serializeObject());
                console.log( formData ) ;
                socket.emit('publishExistingQuestion',JSON.parse(JSON.stringify(formData)));

            });

            // Listen to submit event on the <form> itself!

              // });

              socket.emit('publishNewQuestion',JSON.parse(JSON.stringify(formData)));
              //return false;

            });
          });
