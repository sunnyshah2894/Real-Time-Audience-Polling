          <div class="jumbotron">
            <h1 class="display-4 text-center">Morgan Stanley</h1>
            <hr class="my-4">
            <div class=" col-sm-12 col-md-12">
                <input id="questionId" type="hidden"></input>
                <div class="card" style="padding:0px !important">
                  <div id="questionString" class="card-header float-left"></div>
                  <div class="card-body container">

                    <div class="row">
                      <div class="col-sm-12 col-md-6">
                        <div class="card clickable">
                          <div id="option1" class="card-body">
                          </div>

        <div class="bg_load"></div>
        <div class="wrapper">
            <div class="inner">
                <span>S</span>
                <span>t</span>
                <span>a</span>
                <span>y</span>
                <span> </span>
                <span>T</span>
                <span>u</span>
                <span>n</span>
                <span>e</span>
                <span>d</span>
            </div>
        </div>

        <div id="myUsernameChooserModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 id="myModalLabel">Enter your userID:</h3>
              </div>
              <div class="modal-body">
                <input class="form-control form-control-lg" id="userID" type="text" placeholder="Enter userID">
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" id="submitUserID">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <div id="myRoomChooserModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 id="myModalLabel">Enter the room to Join:</h3>
              </div>
              <div class="modal-body">
                <input class="form-control form-control-lg" id="roomName" type="text" placeholder="Enter the room name">
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" id="joinRoom">Join</button>
              </div>
            </div>
          </div>
        </div>


        <div id="snackbar">Thanks for answering!</div>
